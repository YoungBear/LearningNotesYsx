<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欧文</title>
</head>
<body>
<b>b标签用于粗体显示文字</b>
<br/>
<strong>strong标签用于粗体显示文本，表示重点内容</strong>
<br/>
<small>National Basketball Association 2017</small>
<br/>
<i>service</i>
<br/>
<em>这里是考试的重点</em>
<br/>
<u>u标签标示文本的下划线</u>
<br/>
这里是上标<sup>1</sup>
<br/>
这里是下标<sub>2</sub>
<br/>
<span style="color:#FA0">大家好</span><span style="color:#F00">我是谷哥的小弟</span>
<br/>
<font color="red" size="15">测试font</font>

</body>
</html>
