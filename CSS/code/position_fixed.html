<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>fixed定位</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    img {
        position: fixed;
    }

    p {
        width: 500px;
        background-color: #7FFF00;
    }
    </style>
</head>

<body>
    <img src="bear.jpg" width="100px" height="110px">
    <p>
       凯里·欧文于2011年以选秀状元身份进入NBA，新秀赛季当选最佳新秀；2014年首次入选全明星正赛先发阵容，并当选最有价值球员；2014-15赛季入选最佳阵容第三阵容；2015-16赛季随骑士队获得NBA总冠军。
    </p>
</body>

</html>
